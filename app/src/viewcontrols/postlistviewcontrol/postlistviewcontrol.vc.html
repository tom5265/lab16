<div class="container">
    <h1>My Posts</h1>
    <a href="/compose"><plat-button class="button-primary button-outline">Create New Post</plat-button></a>
    <div class="posts">
        <plat-foreach plat-context="posts">
            <h2>{{title}}</h2>
            <h4>{{author}}</h4>
            <p>{{createdAt}}</p>
            <a href="posts/{{id}}"><plat-button class="button-primary button-outline">View Post</plat-button></a>
        </plat-foreach>
    </div>
</div>
