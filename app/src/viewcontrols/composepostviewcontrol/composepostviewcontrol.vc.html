<h1>Create A New Awesome Post</h1>

<div class="form-container">
    <form>
        <p>Title:</p>
        <input type="text" name="title" plat-bind="title">
        <br>
        <p>Author:</p>
        <input type="text" name="author" plat-bind="author">
        <br>
        <p>Content:</p>
        <textarea rows="10" cols="60" plat-bind="content"></textarea>
    </form>

    <plat-button class="button-primary button-outline" plat-tap="send()">Add Post</plat-button>
    <plat-button class="button-secondary button-outline" plat-tap="goHome()">Cancel</plat-button>
</div>
